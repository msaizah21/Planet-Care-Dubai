<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Services</title>
<style>


    .services-container {
        display: flex;
        justify-content: center; /* horizontally center */
        align-items: center; /* vertically center */
        flex-wrap: wrap; /* allow items to wrap */
        margin-top: 50px; /* adjust as needed */
        overflow-x: auto; 
        scroll-snap-type: x mandatory; 
        -webkit-overflow-scrolling: touch; 
        margin-bottom: 20px;
        padding: 20px;
        gap: 20px;
    }
    
    .service-container {
        flex: 0 0 auto; 
        scroll-snap-align: start; 
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        width: 300px; 
        background-color: #fff; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s; 
    }
    
    .service-container:hover {
        transform: translateY(-5px); 
    }
    
    .service-container img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 10px 10px 0 0; 
    }
    
    .service-container div {
        padding: 20px;
    }
    
    .service-container h2 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #333; 
    }
    
    .service-container p {
        margin: 5px 0;
        color: #666; 
    }
    
    .service-container a {
        display: inline-block;
        padding: 8px 12px;
        margin-top: 10px;
        text-decoration: none;
        color: #fff; 
        background-color: #007bff;
        border-radius: 5px; 
        transition: background-color 0.3s;
    }
    
    .service-container a:hover {
        background-color: #0056b3; 
    }
</style>
</head>
<body>

<div class="services-container">
    <div class="service-container">
        <img src="Images2\service1.png" alt="Service 1">
        <div>
            <h2>Our Services</h2>
            <p>Industrial Catering & Allied Services</p>
            <p>Executive Dining</p>
            <p>Canteens</p>
            <p>Guest House Management</p>
            <p>House Keeping and Janitorial</p>
            <a href="service1.pdf" download>Download PDF</a>
        </div>
    </div>

    <div class="service-container">
        <img src="Images2\service2.png" alt="Service 2">
        <div>
            <h2>CATERING PLAN</h2>
            <p>Manpower supply</p>
            <p>House keeping Services</p>
            <p>Kitchen Equipment and storage Areas</p>
            <p>Disposable and Non-Disposable Crockery</p>
            <a href="service2.pdf" download>Download PDF</a>
        </div>
    </div>
</div>

</body>
</html>
